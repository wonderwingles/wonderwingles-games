<!DOCTYPE html>
<html>
<head>
  <title>Match the Animals</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .container { display: flex; justify-content: center; gap: 50px; margin-top: 30px; }
    .column { display: flex; flex-direction: column; gap: 20px; }
    img { width: 100px; height: 100px; border: 2px solid #ccc; border-radius: 10px; cursor: pointer; }
    button { font-size: 18px; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    .match { border: 4px solid green; }
  </style>
</head>
<body>
  <h1>🐾 Match the Animal to its Name 🐾</h1>
  <div class="container">
    <div class="column" id="images">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="Cat" data-animal="Cat">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Cow_female_black_white.jpg" alt="Cow" data-animal="Cow">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg" alt="Dog" data-animal="Dog">
    </div>
    <div class="column" id="names">
      <button data-animal="Dog">Dog</button>
      <button data-animal="Cat">Cat</button>
      <button data-animal="Cow">Cow</button>
    </div>
  </div>
  <p id="result" style="font-size: 24px; margin-top: 20px;"></p>

  <script>
    let selectedImage = null;
    const result = document.getElementById('result');

    document.querySelectorAll('#images img').forEach(img => {
      img.addEventListener('click', () => {
        selectedImage = img.dataset.animal;
        document.querySelectorAll('img').forEach(i => i.classList.remove('match'));
        img.classList.add('match');
        result.textContent = '';
      });
    });

    document.querySelectorAll('#names button').forEach(btn => {
      btn.addEventListener('click', () => {
        if (!selectedImage) {
          result.textContent = "Select an image first!";
          return;
        }
        if (btn.dataset.animal === selectedImage) {
          result.textContent = "✅ Correct!";
        } else {
          result.textContent = "❌ Try again!";
        }
        selectedImage = null;
        document.querySelectorAll('img').forEach(i => i.classList.remove('match'));
      });
    });
  </script>
</body>
</html>
